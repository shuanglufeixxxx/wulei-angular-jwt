<div class="menubar-mobile-area">
  <div class="close-row">
    <i class="ion-ios-close-empty" (click)="emitCloseMenubarMobileRequest()"></i>
  </div>
  <nav class="nav-rows">
    <div class="sign-in-row" *ngIf="!accountSignedIn" [routerLink]="[{ outlets: { action: ['sign-in'] } }]" (click)="emitCloseMenubarMobileRequest()">
      <div class="sign-in-text">sign in</div>
    </div>
    <div class="account-profile-row" *ngIf="accountSignedIn">
      <div class="account-profile-text">Welcome, {{accountSignedIn.username}}</div>
    </div>
    <div class="post-liked-row" *ngIf="accountSignedIn" [routerLink]="['my', 'post-liked']" (click)="emitCloseMenubarMobileRequest()">
      <div class="post-liked-text">liked</div>
    </div>
    <div class="sign-out-row" *ngIf="accountSignedIn" (click)="signOut()">
      <div class="sign-out-text">sign out</div>
    </div>
    <div class="nav-row" routerLink="/activity" (click)="emitCloseMenubarMobileRequest()">
      <div class="nav-text">activity</div>
    </div>
    <div class="nav-row" routerLink="/movie" (click)="emitCloseMenubarMobileRequest()">
      <div class="nav-text">movie</div>
    </div>
    <div class="nav-row" routerLink="/tv-series" (click)="emitCloseMenubarMobileRequest()">
      <div class="nav-text">tv series</div>
    </div>
    <div class="nav-row" routerLink="/fashion" (click)="emitCloseMenubarMobileRequest()">
      <div class="nav-text">fashion</div>
    </div>
    <div class="nav-row" routerLink="/advertisement" (click)="emitCloseMenubarMobileRequest()">
      <div class="nav-text">advertisement</div>
    </div>
    <div class="nav-row" routerLink="/daily-life" (click)="emitCloseMenubarMobileRequest()">
      <div class="nav-text">daily life</div>
    </div>
  </nav>
</div>
